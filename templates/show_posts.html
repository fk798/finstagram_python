<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h1>Here are the posts made by {{name.fname}} {{name.lname}}:</h1>


<div>
{% for line in posts %}
		<p>Photo ID: {{line.photoID}}</p>
		<img src = {{line.filePath}}>
		<p>Time posted: {{line.timestamp}} <br> Caption: {{line.caption}}</p>
		<a href="/tag" name = {{line.photoID}}>See who was tagged in this photo</a>
		<br><br><br>
{% endfor %}
</div>

<br>
